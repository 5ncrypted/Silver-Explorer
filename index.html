<!DOCTYPE html>
<title>Silver Explorer</title>
<meta name="theme-color" content="#EFEFEF">
<meta name="application-name" content="Silver Explorer">
<link rel="icon" href="./ExplorerIcon.png" type="image/png">
<link rel="manifest" href="./manifest.json">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {padding: 0; margin: 0;}

/* Set height of body and the document to 100% */
body, html {
  background-color: #EFEFEF;
  height: 100%;  
  display: flex;
  flex-direction: column;
  margin: 0;
  font-family: Arial;
}
body {
  height: 100vh;
  width: 100vw;
}
* {
  box-sizing: border-box;
}

/* Style tab links */
.tablink {
  background: #888;
  border-radius: 10px 10px 0px 0px;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background: #AAA;
}

iframe {
  flex-grow: 1;
  width: 100%;
  height: 100%;
  border: none;
  padding: 0px;
  background-color: #FFFFFF;
 }

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  height: 100%;
}

</style>
</head>
<body>

<div id="tabs">
<button class="tablink" onclick="openPage('TabA', this, '#555')" id="defaultOpen"></button>
<button class="tablink" onclick="openPage('TabB', this, '#555')"></button>
<button class="tablink" onclick="openPage('TabC', this, '#555')"></button>
<button class="tablink" onclick="openPage('TabD', this, '#555')"></button>
</div>

<div id="TabA" class="tabcontent">
  <iframe src="./explorer.html"></iframe>
</div>

<div id="TabB" class="tabcontent">
  <iframe src="./explorer.html"></iframe>
</div>

<div id="TabC" class="tabcontent">
  <iframe src="./explorer.html"></iframe>
</div>

<div id="TabD" class="tabcontent">
  <iframe src="./explorer.html"></iframe>
</div>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
