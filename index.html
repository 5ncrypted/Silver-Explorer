<!DOCTYPE html>
<title>Silver Explorer</title>
<meta name="theme-color" content="#EFEFEF">
<meta name="application-name" content="Silver Explorer">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="icon" href="./ExplorerIcon.png" type="image/png">
<link rel="manifest" href="./manifest.json">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {padding: 0; margin: 0;}

/* Set height of body and the document to 100% */
body, html {
  background-color: #EFEFEF;
  height: 100%;  
  display: flex;
  flex-direction: column;
  margin: 0;
  font-family: Arial;
}
body {
  height: 100vh;
  width: 100vw;
}
* {
  box-sizing: border-box;
}

/* Style tab links */
.home {
  background: #A60;
}

.normal {
  flex-grow: 1;
  background: #888;
}

.plus {
  border-radius: 15px 15px 0px 0px;
  background: #EEE;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 4px 4px;
  font-size: 17px;
  height: 30px;
  display: flex;
  flex-direction: row;
}

.tablink {
  border-radius: 15px 15px 0px 0px;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 4px 4px;
  font-size: 17px;
  height: 30px;
  display: flex;
  flex-direction: row;
}

.tablink:hover {
  background: #AAA;
}

iframe {
  flex-grow: 1;
  width: 100%;
  height: 100%;
  border: none;
  padding: 0px;
  background-color: #FFFFFF;
 }

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  height: 100%;
}

</style>
</head>
<body id="body">

<div id="tabs" style="display: flex; flex-direction: row;">

<button class="tablink home" onclick="openPage('Info', this, '#EA0')" id="defaultOpen">
<b style="cursor: pointer; color: white;" class="material-icons">star</b>
</button>

<button class="plus" onclick="newtab();">
<b style="float: left; cursor: pointer; color: black;" class="material-icons">add</b>
</button>

<button class="tablink normal" id="1" onclick="openPage('T1', this, '#555')">
<b style="cursor: pointer; color: white;" onclick="remove('1'); removeContent('1');" class="material-icons">close</b>
</button>


<button class="tablink normal" id="2" onclick="openPage('T2', this, '#555')">
<b style="cursor: pointer; color: white;" onclick="remove('2'); removeContent('2');" class="material-icons">close</b>
</button>


<button class="tablink normal" id="3" onclick="openPage('T3', this, '#555')">
<b style="cursor: pointer; color: white;" onclick="remove('3'); removeContent('3');" class="material-icons">close</b>
</button>

<button class="tablink normal" id="4" onclick="openPage('T4', this, '#555')">
<b style="cursor: pointer; color: white;" onclick="remove('4'); removeContent('4');" class="material-icons">close</b>
</button>

</div>

<div id="Info" class="tabcontent">
  <iframe src="./explorer.html"></iframe>
</div>

<div id="T1" class="tabcontent">
  <iframe src="./explorer.html"></iframe>
</div>

<div id="T2" class="tabcontent">
  <iframe src="./explorer.html"></iframe>
</div>

<div id="T3" class="tabcontent">
  <iframe src="./explorer.html"></iframe>
</div>

<div id="T4" class="tabcontent">
  <iframe src="./explorer.html"></iframe>
</div>

</body>

<iframe hidden src="4"></iframe>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();

function remove(id) {
    var elem = document.getElementById(id);
    return elem.parentNode.removeChild(elem);
}

function removeContent(id) {
    var content = document.getElementById('T' + id);
    return content.parentNode.removeChild(content);
}

</script>
   
</html>
