<!doctype html>
<title>Silver Explorer</title>
<meta name="theme-color" content="#EFEFEF">
<meta name="application-name" content="Silver Explorer">
<link rel="icon" href="../ExplorerIcon.png" type="image/png">

<style>
    * {
      padding: 0;
      margin: 0;
    }
    
    html, body {
      height: 100%;
      
      display: flex;
      flex-direction: column;
    }
      body {
        height: 100vh;
        width: 100vw;
      }
      * {
        box-sizing: border-box;
      }
      embed {
        flex-grow: 1;
        width: 100%;
        padding: 0px;
        background-color: #EFEFEF;
      }
    </style>

<body style="background-color:blue;">

<input id="myInput" autocomplete="on" style= "font-family: Verdana, sans-serif; color: black; background: #EEE; border: 2px solid #555; padding: 2px; width: 100%;" type="text" placeholder="">
<button hidden id="go" style="border: none; background-color: transparent;" onclick="returnText()"></button>
<embed id="website" src="https://www.metacrawler.com">
<script type="text/javascript">
function returnText(){
    let input = document.getElementById("myInput").value;
    document.getElementById('website').setAttribute('src', input)
}

var website = document.getElementById("myInput");
website.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("go").click();
  }
});
</script>
